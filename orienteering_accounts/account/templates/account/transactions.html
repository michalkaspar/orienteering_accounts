{% load i18n static transaction core  %}
<!doctype html>
<html lang="cs-cs">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>{% block title %} | {% trans 'SKOB Zlín - správa účtů' %}{% endblock title %}</title>
        <meta name="description" content="Dashboard UI Kit">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    </head>
    <body>
    <div class="container" >
        <div class="row">
            <div class="col">
                <h4>{% trans "Oddílový příspěvek zaplacen" %}: {{ account.club_membership_paid|yesno:"ANO,NE" }}</h4>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h4>{% trans "Dluh zaplacen" %}: {{ account.debts_paid|yesno:"ANO,NE" }}</h4>
            </div>
        </div>
    </div>
    </body>
</html>
